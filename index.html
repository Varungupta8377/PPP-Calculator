<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Salary Converter: India & Canada</title>
    <style>
        :root {
            --cad-red: #d52b1e;
            --inr-orange: #ff9933;
            --dark: #2d3436;
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
        }

        .toggle-container {
            display: flex;
            background: #eee;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            flex: 1;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            background: transparent;
            color: #666;
        }

        .toggle-btn.active {
            background: white;
            color: var(--dark);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .input-section { margin-bottom: 1.5rem; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            font-weight: bold;
            color: #888;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 35px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--cad-red);
            outline: none;
            background: #fffcfc;
        }

        .result-box {
            background: #fdf2f2;
            border: 2px dashed var(--cad-red);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 1rem;
        }

        .result-label { font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        .result-value { font-size: 2rem; font-weight: 800; color: var(--dark); }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #999;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align: center; margin-top: 0;">Lifestyle Converter</h2>
    
    <div class="toggle-container">
        <button id="inToCaBtn" class="toggle-btn active" onclick="setMode('IN_TO_CA')">ðŸ‡®ðŸ‡³ INR to CAD ðŸ‡¨ðŸ‡¦</button>
        <button id="caToInBtn" class="toggle-btn" onclick="setMode('CA_TO_IN')">ðŸ‡¨ðŸ‡¦ CAD to INR ðŸ‡®ðŸ‡³</button>
    </div>

    <div class="input-section">
        <label id="inputLabel">Salary in India (Monthly)</label>
        <div class="input-wrapper">
            <span id="inputSym" class="currency-symbol">â‚¹</span>
            <input type="number" id="mainInput" placeholder="Enter amount" oninput="calculate()">
        </div>
    </div>

    <div class="result-box">
        <div class="result-label" id="resultLabel">Equivalent Lifestyle in Canada</div>
        <div class="result-value" id="resultDisplay">$0</div>
    </div>

    <div class="footer-note">
        Based on 2026 Purchasing Power Parity (PPP)<br>
        <strong>1 CAD â‰ˆ â‚¹17.10</strong> (Lifestyle Value)<br>
        <em>Note: This measures buying power, not bank exchange rates.</em>
    </div>
</div>

<script>
    let mode = 'IN_TO_CA';
    const PPP_FACTOR = 17.1;

    function setMode(newMode) {
        mode = newMode;
        
        // Update Buttons
        document.getElementById('inToCaBtn').classList.toggle('active', mode === 'IN_TO_CA');
        document.getElementById('caToInBtn').classList.toggle('active', mode === 'CA_TO_IN');

        // Update Labels
        if (mode === 'IN_TO_CA') {
            document.getElementById('inputLabel').innerText = "Salary in India (Monthly)";
            document.getElementById('resultLabel').innerText = "Equivalent Lifestyle in Canada";
            document.getElementById('inputSym').innerText = "â‚¹";
        } else {
            document.getElementById('inputLabel').innerText = "Salary in Canada (Monthly)";
            document.getElementById('resultLabel').innerText = "Equivalent Lifestyle in India";
            document.getElementById('inputSym').innerText = "$";
        }
        
        calculate();
    }

    function calculate() {
        const val = parseFloat(document.getElementById('mainInput').value);
        const display = document.getElementById('resultDisplay');

        if (!val || val <= 0) {
            display.innerText = mode === 'IN_TO_CA' ? "$0" : "â‚¹0";
            return;
        }

        let result;
        if (mode === 'IN_TO_CA') {
            // INR to CAD: Divide by PPP
            result = (val / PPP_FACTOR).toLocaleString('en-CA', {
                style: 'currency',
                currency: 'CAD',
                maximumFractionDigits: 0
            });
        } else {
            // CAD to INR: Multiply by PPP
            result = (val * PPP_FACTOR).toLocaleString('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            });
        }

        display.innerText = result;
    }
</script>

</body>
</html>
